<!doctype html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>$.bsToast demo</title>
    <link href="vendor/twbs/bootstrap-icons/font/bootstrap-icons.min.css" rel="stylesheet">
    <link href="vendor/twbs/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<script src="vendor/components/jquery/jquery.min.js"></script>
<script src="vendor/twbs/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
<script src="dist/bs-toast.js"></script>
<script>
    $(document).ready(function(){
        const placements = ['ts', 'tc', 'te', 'me', 'be', 'bc','bs', 'ms'];
        let start = 0;
        placements.forEach(pm =>{
           const $toast = $.bsToast({
                start:start,
                delay:3000,
                type:'info',
                // title:'title',
                placement:pm,
                autoHide: true
            })
            start += 200
            console.log($toast)
            const allOpenToast = $.bsToast.getToasts();
           console.log(allOpenToast)
        })

        $.bsToast({
            start:start,
            delay:3000,
            type:'primary',
            // title:'title',
            message: ['<h3>$.bsToast</h3><h4>make toast easy</h4>'].join('<br>'),
            placement:'mc',
            autoHide: false
        })

    });
</script>
</body>
</html>
